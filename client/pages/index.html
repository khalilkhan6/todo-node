<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/logincheck.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-10 text-center bg-primary text-light">
          <h1>Todos</h1>
        </div>
        <div class="col-2 text-center bg-primary text-light">
          <h1>
            <button class="btn btn-danger" id="logout">Logout</button>
          </h1>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row py-5">
          <div class="col-12 d-flex justify-content-center">
            <input type="text" id="todo" name="todo" placeholder="Enter todo" />
            <input
              type="color"
              class="form-control form-control-color ms-2"
              id="todoColor"
              title="Choose your todo backgroud color"
            />
            <button
              type="submit"
              class="btn btn-primary ms-2 fw-bold"
              id="addBtn"
            >
              Add
            </button>
            <button
              type="submit"
              class="btn btn-primary ms-2 fw-bold d-none"
              id="updateBtn"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-5 g-4" id="todoList"></div>
      </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="../js/todos.js"></script>
  </body>
</html>
